<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Michroma|Roboto&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.4.1.js'></script> 
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <!-- local page css -->
    <link rel='stylesheet' type='text/css' href='/index.css'></style>

    <title>Metal Music - Reviews and Comments</title>
</head>
<body>
    <div id='header-area' class='navbar navbar-fixed-top'>
        <span class="navbar-text">
            <h1>Music Reviews and Comments</h1>
        </span>
    </div>      

    <div class='container'>
        <!-- header -->
        <div class='row'>
            <div class='col-md-10'>
                <!-- articles -->
                <div id='articles-wrapper'>
                    <div id='articles-content'></div>
                </div>    
            </div>
            <div class='col-md-2'>
            </div>
        </div>
    </div>
    <footer>
        <div id='footer-area'></div>
        <button id='btn-scrape'>Search for New Articles</button>
    </footer>

    <!-- comments -->
    <div id='comments-wrapper' class='modal' tabindex='-1' role='dialog'>
        
    </div>    
        

    <!-- local page js /jquery -->
    <script src='/index.js'> </script>
</body>
</html>
