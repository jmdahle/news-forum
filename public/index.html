<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.4.1.js'></script> 
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <!-- local page css -->
    <link rel='stylesheet' type='text/css' href='/index.css'></style>

    <title>Extreme Comments</title>
</head>
<body>
    <header>
        <div id='header-area'>
            <h1>Extreme Comments</h1>
        </div>        
    </header>    
    <div class='container'>
        <!-- header -->
        <div class='row'>
            <div class='col-md-10'>
                <!-- articles -->
                <div id='articles-wrapper'>
                    <div id='articles-content'></div>
                    <button id='btn-get-article'>Get Articles</button>
                </div>    
            </div>
            <div class='col-md-2'>
            </div>
        </div>
    </div>
    <footer>
        <div id='footer-area'></div>
        <button id='btn-scrape'>Search for New Aricles</button>
    </footer>

    <!-- comments -->
    <div id='comments-wrapper'>
        <div id='comments-content'></div>
        <form id='new-comment'>
            <h4>New Comment on Article</h4>
            <label for='new-comment-body'>Comment:</label>
            <textarea id='new-comment-body'></textarea>
            <label for='new-comment-commentor'>Posted By:</label>
            <input type='text' id='new-comment-commentor'>
            <button id='btn-submit-comment' type='submit'>Post Comment</button>
        </form>
    </div>    
    

    <!-- local page js /jquery -->
    <script src='/index.js'> </script>
</body>
</html>
