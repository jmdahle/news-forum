<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- local page css -->
    <link rel='stylesheet' type='text/css' href='/index.css'></style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <title>Document</title>
</head>
<body>
    <!-- articles -->
    <div id='articles-wrapper'>
        <div id='articles-content'></div>
        <button id='testArticle'>Get Articles</button>
    </div>
    <!-- comments -->
    <div id='comments-wrapper'>
        <div id='comments-content'></div>
        <form id='new-comment'>
            <h4>New Comment on Article</h4>
            <label for='new-comment-body'>Comment:</label>
            <textarea id='new-comment-body'></textarea>
            <label for='new-comment-commentor'>Posted By:</label>
            <input type='text' id='new-comment-commentor'>
            <button id='btn-submit-comment' type='submit' data-id=''>Post Comment</button>
        </form>
    </div>
    <footer>
        <div id='message-area'></div>
        <button id='btn-scrape'>Search for New Aricles</button>
    </footer>

    <!-- local page js /jquery -->
    <script src='/index.js'> </script>
</body>
</html>
